{% extends 'base.html' %}
{% block title %}Визначення вартісної оцінки{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href={%static 'css/authorize.css'%}>
<style>
    .links .log a {
        color: #008DD5;
    }
</style>
<div class="registration-cssave">
    <form action={% url 'authorize:log' %} method='POST'>
    {% csrf_token %}
    <div class="links">
        <div class="log"><a href={%url 'authorize:signin' %}><span>Вход</span></a></div>
        <div class="reg right"><a href={%url 'authorize:signup' %}><span>Регистрация</span></a></div>
    </div>
    <div class="form-groups">
        <div class="form-group">
            <input type="text" class="form-control item" type="text" name="username"
                   id="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" type="password" name="password" id="password"
                   placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Вхiд</button>
        </div>
    </div>

    </form>
</div>
{% endblock %}
