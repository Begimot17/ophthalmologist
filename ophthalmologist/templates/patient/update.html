{% extends 'base.html' %}
{% block title %}Визначення вартісної оцінки{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href={%static 'css/authorize.css'%}>
    <link rel="stylesheet" href={%static 'css/patient.css'%}>
<style>
    .links .log a {
        color: #008DD5;
    }
</style>
<div class="registration-cssave">
    <form action={% url 'patient:upd' patient.id%} method='POST'>
    {% csrf_token %}
    <h2>Додавання клієнта</h2>
    <div class="form-groups">
        <div class="form-group">
            <input type="text" class="form-control item" value="{{ patient.last_name }}"  name="last_name"
                   placeholder="Прізвіще" required>
        </div>
         <div class="form-group">
            <input type="text" class="form-control item" value="{{ patient.first_name }}" name="first_name"
                   placeholder="І'мя" required>
        </div>
         <div class="form-group">
            <input type="text" class="form-control item" value="{{ patient.middle_name }}" name="middle_name"
                   placeholder="По Батькові" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" value="{{ patient.phone }}" name="phone"
                   placeholder="Номер телефону" required>
        </div>
        <div class="form-group">
            <label for="">Дата народження</label><br>
            <input type="date" class="form-control item" value="{{ patient.date_of_birth|date:"Y-m-d" }}" name="date_of_birth"
                   placeholder="Дата народження" required>
        </div>
        <div class="form-group">
            <label for="">Запланований прийом</label><br>
            <input type="date" class="form-control item" value="{{ patient.date_of_receipt|date:"Y-m-d" }}" name="date_of_receipt"
                   placeholder="Запланований прийом" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Відновити</button>
        </div>
    </div>

    </form>
</div>
{% endblock %}
