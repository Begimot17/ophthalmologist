{% extends 'base.html' %}
{% block title %}Визначення вартісної оцінки{% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href={%static 'css/authorize.css'%}>
        <link rel="stylesheet" href={%static 'css/appointment.css'%}>
<style>
    .links .log a {
        color: #008DD5;
    }
</style>
<div class="registration-cssave">
    <form action={% url 'appointment:reg' %} method='POST'>
    {% csrf_token %}

    <div class="form-groups">
    <h2>Додавання прийома</h2>
        <div class="form-group">
            <label for="">Клієнт</label><br>
            <select name="client" id="">
                {% for client in clients %}
                    <option value="{{ client.id }}">{{ client.fio }}</option>
                {% endfor %}
            </select>
        </div>
         <div class="form-group">
            <input type="text" class="form-control item" name="complains"
                   placeholder="Скарги" required>
        </div>
         <div class="form-group">
             <select name="survey_type" id="">
                {% for survey in surveys %}
                    <option value="{{ survey.id }}">{{ survey.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="">Дата та час запису</label><br>
            <input type="datetime-local" class="form-control item" name="date_of_receipt"
                   placeholder="Дата та час запису" required>
        </div>
    <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Створити</button>
        </div>
    </div>

    </form>
</div>
{% endblock %}
